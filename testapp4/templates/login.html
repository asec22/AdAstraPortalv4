<!DOCTYPE html>
<!-- index.html -->

{% extends 'base.html' %}

{% block nav %}
        <li><a href="{{ url_for('index')}}">Home</a></li>    
        <li><a href="{{ url_for('login')}}" ><button class=green>Login</button></a><li> 
{% endblock %}            

{% block content %}
    <p>Please enter username/password below:<p>
	<p>&nbsp;</p>
    <table width="400" border="0" >
        <form action="{{url_for('login')}}" method="post">
		<div class="form-group">
        <tr>
            <td><label for="patientnumber">Username:</label></td>
            <td><input type="text" id="UserName" name="uname" placeholder="Enter your username."></td>
        </tr>
        <tr>
            <td><label for="patientnumber">Password:</label></td>
            <td><input type="password" id="Password" name="passwd" placeholder="Enter your password."></td>
         </tr>
		</div>
        <tr>
            <td><button class=green type="submit">Submit</button></td>
        </tr>    
	</form>
    </table>    
{% endblock %}
