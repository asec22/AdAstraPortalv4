<!doctype html>
{% extends 'base.html' %}

{% block nav %}   
        <li><a href="{{ url_for('index')}}">Home</a></li>  
        <li><a href="{{ url_for('newpatient')}}">Add a Patient</a></li>
        <li><a href="{{ url_for('logout')}}" ><button class=green>Logout</button></a><li> 
{% endblock %}

{% block content %}
	<h1>Patient Added!</h1>
	<p>&nbsp;</p>
	<table width="400" border="0">
  <tbody>
	<tr>
      <td>PatientID</td>
      <td>{{pat_id}}</td>
    </tr>
      <tr>
      <td>Name</td>
      <td>{{p_name}}</td>
    </tr>
    <tr>
      <td>Age</td>
      <td>{{p_age}}</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>{{p_gender}}</td>
    </tr>
      <tr colspan="2">
      <td><a href="{{ url_for('static', filename=file_url) }}" ><button class=green>Download Patient File</button></a>
     </td>
    </tr>
  </tbody>
</table>    

{% endblock %}
